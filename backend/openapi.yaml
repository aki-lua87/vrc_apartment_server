          description: 内装パターンの更新に成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    description: 成功フラグ
                  pattern:
                    type: object
                    properties:
                      id:
                        type: integer
                        description: 内装パターンID
                      name:
                        type: string
                        description: 内装パターン名
                      description:
                        type: string
                        nullable: true
                        description: 内装パターンの説明
        "400":
          description: リクエストエラー
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: 内装パターンが見つからない
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "500":
          description: サーバーエラー
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    delete:
      summary: 内装パターン削除
      description: 既存の内装パターンを削除します（使用中の場合は削除できません）
      operationId: deleteInteriorPattern
      tags:
        - admin
      parameters:
        - name: id
          in: path
          required: true
          description: 内装パターンID
          schema:
            type: integer
      responses:
        "200":
          description: 内装パターンの削除に成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    description: 成功フラグ
                  message:
                    type: string
                    description: 結果に関するメッセージ
        "400":
          description: リクエストエラー（使用中のため削除できないなど）
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: エラーメッセージ
                  usedCount:
                    type: integer
                    description: 使用中の数
        "404":
          description: 内装パターンが見つからない
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "500":
          description: サーバーエラー
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

components:
  schemas:
    Error:
      type: object
      properties:
        error:
          type: string
          description: エラーメッセージ

  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-KEY
      description: APIキー認証

tags:
  - name: admin
    description: 管理者用API
